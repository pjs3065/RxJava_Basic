plugins {
    id 'java'
}

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'

group 'rxpractice'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.reactivex.rxjava2:rxjava:2.1.3"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
